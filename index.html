<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
  </head>
  <body style="display:flex;justify-content: center;margin-top: 15px;">
    <div style="border: 2px solid rgb(144, 144, 144); border-radius: 4px; background-color: crimson; box-sizing: border-box; padding: 30px;">
        <h2 style="color: cornsilk;">Text Convert to Speech</h2>
    <form>
      <div style="display: flex;justify-items: first baseline ;">
        <textarea id="text-space"></textarea>
        <button style="background-color:cornsilk ;" id="text-field"><span>&#128264 Play</span></button>
      </div>
    </form>
    </div>


    <script>
      document.getElementById("text-field").addEventListener("click", () => {
        event.preventDefault();
        var msg = document.getElementById("text-space").value;
        const utterance = new SpeechSynthesisUtterance(msg);
        utterance.pitch = 1;
        utterance.rate = 0.5;
        utterance.volume = 1;
        speechSynthesis.speak(utterance);
      });
    </script>
  </body>
</html>
